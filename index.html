<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Duvar Modeli</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #form {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #toggleButton {
            position: absolute;
            top: 0;
            left: 10px;
            z-index: 11;
            background: lightgray;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Formu gizlemek için buton -->
    <button id="toggleButton">▲</button>

    <div id="form">
        <label for="A">A (Bina Ön Cephe Genişliği):</label>
        <input type="number" id="A" value="20"><br>
        <label for="B">B (Bina Uzunluğu):</label>
        <input type="number" id="B" value="60"><br>
        <label for="H">H (Bina Yüksekliği [kolon]):</label>
        <input type="number" id="H" value="12"><br>
        <label for="D">D (Ara Kat Alanı):</label>
        <input type="number" id="D" value="100"><br>
        <button id="create">Oluştur</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>

    <div id="maliyetBox" style="position: absolute; bottom: 10px; left: 10px; z-index: 11; background: white; padding: 10px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); display: none;">
        <p>Bina yaklaşık maliyeti - USD: <span id="costUSD">...</span> $</p>
        <p>Yaklaşık maliyet - TL: <span id="costTRY">...</span> ₺</p>
    </div>
    
</body>
</html>
