<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Duvar Modeli</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #form {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="form">
        <label for="A">A (Duv. Arası Uzaklık):</label>
        <input type="number" id="A" value="20"><br>
        <label for="B">B (Duvar Genişliği):</label>
        <input type="number" id="B" value="60"><br>
        <label for="H">H (Duvar Yüksekliği):</label>
        <input type="number" id="H" value="12"><br>
        <label for="D">D (Ara Kat alanı):</label>
        <input type="number" id="D" value="100"><br>
        <button id="create">Oluştur</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script src="./script.js"></script>

</body>
</html>
